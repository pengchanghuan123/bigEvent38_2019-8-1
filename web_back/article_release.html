<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="" alt="" class="user_pic">
                        <input type="file" name="cover" id="exampleInputFile">

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="categoryId" id="article_catelist">
                            <option value="1">爱生活</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" placeholder="文章内容">

                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备一个文章类别模板 -->
    <script id="class_list" type="text/html">
      {{each data  v}}
      <option value="{{v.id}}">{{v.name}}</option>

      {{/each}}

     </script>
    <script>
        // 入口函数


        // 需求:个人中心图片预览
        // 1.给input:file这个选择图片文件的标签一个change事件.
        $('#exampleInputFile').on('change', function () {
            // 2.通过files[0]来获取当前选中的这个图片文件
            var fileIcon = this.files[0];
            // 3.通过URL.createObjectURL来创建一个url
            var url = URL.createObjectURL(fileIcon);
            // 4.把这url赋值给显示图片的src属性
            $('.user_pic').attr('src', url);

        });

        //需求: 一进来页面,显示所有文章分类 文章类别
        $.ajax({
            url: 'http://localhost:8080/admin/category/list',
            success: function (getDay) {
                if (getDay.code == 200) {
                    console.log(getDay);
                    // 2.把这些文章分类信息, 通过模板引擎渲染到页面上.
                    var res = template('class_list', getDay);
                    //调用模板引擎核心方法.
                    $('#article_catelist').html(res);
                }
            }
        })


        //需求:页面一进来,就显示当前系统时间.
        var time = moment().format('YYYY-MM-DD');
        $('#dateinput').val(time);

        //需求: 点击发布按钮发布文章
        //1.给发布按钮设置点击事件
        $('.btn-release').on('click', function () {



            //2.创建formData对象.
            //  form表单中获取值得标签得有name属性,并且name属性的值和接口的键保持一致
            var fd = new FormData($('form')[0]);
            //3.1 富文本编辑器获取到的内容,要追加到formData中.
            fd.append('content', tinyMCE.activeEditor.getContent());
            //3.2 已发布这三个字也要追加到fd中.
            fd.append('state', '已发布');
            //4.发送ajax请求,
            $.ajax({
                type: 'post',
                url:'http://localhost:8080/admin/article/publish',
                contentType: false,
                processData: false,
                success: function (getDay) {
                    console.log(getDay);
                    if (getDay.code == 200) {
                        //5.完成后提示一下
                        alert('文章发布成功');
                        window.location.href="index.html";

                    }
                }
            })


        })

    </script>
</body>

</html>
