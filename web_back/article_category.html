<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-success" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });



        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>

    <!-- 导入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备一个模板 -->


    <script id="temp_tbody" type="text/html">
    {{each data v}}
    <tr>
        <td>{{v.name}}</td>
        <td>{{v.slug}}</td>
        <td class="text-center">
            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                class="btn btn-info btn-xs">编辑</a>
            <a href="#" data_id={{v.id}} class="btn btn-danger btn-xs bttn">删除</a>
        </td>
    </tr>
    {{/each}}
   </script>
    <script>
        // 入口函数
        $(function () {
            // 获取所有的文章分类并渲染, 封装成了一个函数
            function getSumData() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (getDay) {
                        console.log(getDay);
                        // 2.把这些文章分类信息, 通过模板引擎渲染到页面上.
                        //调用模板引擎核心方法.
                        var res = template('temp_tbody', getDay);
                        $('tbody').html(res);

                    }
                })

            }
            // 1.一进到文章分类页面,发送ajax请求, 获取所有的文章分类信息.
            getSumData();

            // 需求:完成文章类别新增
            // 1.找到模态框中的 新增按钮 , 给他设置一个点击事件.
            $('#model_add').on('click', function () {

                // 3.发送ajax请求,完成新增
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/category/add',
                    data: {
                        //获取用户输入的文章类别和文章类别别名.
                        name: $('#recipient-name').val(),
                        slug: $('#recipient-slug').val(),
                    },
                    success: function (getDay) {
                        console.log(getDay);

                        if (getDay.code == 201) {
                            //完成新增后,要手动的隐藏模态框
                            $('#addModal').modal('hide');
                            //新增成功后,重新发送ajax请求,渲染新的数据.
                            getSumData();
                            //新增成功后把文本输入框中的内容给清空
                            $('#recipient-name').val('');
                            $('#recipient-slug').val('');

                        }
                    }
                })
            })


            // 需求:文章分类删除
            // 1.把模板引擎中的删除按钮自带的点击事件给删除,因为我们要自己来写.
            // 2.删除按钮是动态生成的,所以要委托注册.
            $('tbody').on('click', '.bttn', function () {
                if (confirm('你确认要删除该数据?')) {
                    // 3.通过点击的当前删除按钮的自定义属性data-id,获取你要删除的文章类型的id
                    var id = $(this).attr('data_id');
                    console.log(id);
                    // 4.发送ajax请求完成删除
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8080/admin/category/delete',
                        data: {
                            id: id,
                        },
                        success: function (dataDay) {
                            console.log(dataDay);
                            if (dataDay.code == 204) {
                                // ​ 4.1重新渲染数据
                                getSumData();
                            }
                        }
                    })
                }

            })
        })
    </script>
</body>

</html>
