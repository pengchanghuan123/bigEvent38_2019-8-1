<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic"> <br>
                       
                        <!-- 一般工作中不用整个默认的上传文件的标签,因为太丑,隐藏 -->
                        <input type="file" style="display:block" name="userPic" id="exampleInputFile">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>



        // 入口函数


        $(function () {
            // 需求:个人中心图片预览
            // 1.给input:file这个选择图片文件的标签一个change事件.
            $('#exampleInputFile').on('change', function () {
                // 2.通过files[0]来获取当前选中的这个图片文件
                var fileIcon = this.files[0];
                // 3.通过URL.createObjectURL来创建一个url
                var url = URL.createObjectURL(fileIcon);
                // 4.把这url赋值给显示图片的src属性
                $('.user_pic').attr('src', url);

            });

            //需求: 一进到这个页面,就获取当前登录的这个用户的详细信息.展示在当前这个页面对应的标签中.
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: function (getDay) {
                    console.log(getDay);
                    //把获取到的数据,展示在对应的标签上
                    for (var key in getDay.data) {
                        //把上面4句代码做一个简化, forin获取到的数据对象
                        $('input.' + key).val(getDay.data[key]);

                    }
                    $('img.user_pic').attr('src', getDay.data.userPic);
                }
            })





            // 需求:修改个人中心信息
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);

                $.ajax({
                     type:'post',
                     url: 'http://localhost:8080/admin/user/edit',
                     data:fd,
                     contentType:false,
                     processData:false,
                     success:function(getDay){
                          console.log(getDay);
                          if (getDay.code==200) {
                             alert('修改成功') ;
                          parent.window.location.href='index.html';
                          }
                     }

                })

            })
            //1.给修改按钮注册点击事件.

            //2.通过formData获取要修改的信息

            //3.发送ajax请求,完成修改

            //解决方案一: 刷新父窗口.

            //解决方案二: 再重新发送ajax请求,获取修改后的用户信息,显示在首页对应的标签上.







        })
    </script>

</body>

</html>
